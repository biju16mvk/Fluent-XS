<div class="crumbs">
   <ul id="breadcrumbs" class="breadcrumb">
      <li> <i class="icon-home"></i> <a href="#/home/{{PartyUniqueID}}">Dashboard</a> </li>
      <li ng-repeat="breadcrumb in breadcrumbs.getAll()|limitTo:1">
         <ng-switch on="$last">    
         <span ng-switch-default><a href="">{{breadcrumb.name}}</a></span>
         </ng-switch>
      </li>
   </ul>
</div>
<div class="page-header">
   <div class="page-title">
      <h3>Dashboard</h3>
   <span ng-bind="greetings"></span></div>
</div>
<div class="row row-bg">
   <div class="col-sm-6 col-md-3">
      <div class="statbox widget box box-shadow">
         <div class="widget-content">
            <div class="visual yellow"> <i class="icon-warning-sign"></i> </div>
            <div class="title">Total Activities</div>
            <div class="value" ng-bind="ActivityCount"></div>
         </div>
      </div>
   </div>
   <div class="col-sm-6 col-md-3 hidden-xs">
      <div class="statbox widget box box-shadow">
         <div class="widget-content">
            <div class="visual red"> <i class="icon-user"></i> </div>
            <div class="title">Total Users</div>
            <div class="value" ng-bind="UserCount"></div>
         </div>
      </div>
   </div>
   <div class="col-sm-6 col-md-3 hidden-xs">
      <div class="statbox widget box box-shadow">
         <div class="widget-content">
            <div class="visual green"> <i class="icon-warning-sign"></i> </div>
            <div class="title">New Activities</div>
            <div class="value" ng-bind="todayactivity"></div>
         </div>
      </div>
   </div>
   <div class="col-sm-6 col-md-3 hidden-xs">
      <div class="statbox widget box box-shadow">
         <div class="widget-content">
            <div class="visual blue"> <i class="icon-user"></i> </div>
            <div class="title">New Users</div>
            <div class="value" ng-bind="todayuser"></div>
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-md-12">
      <div class="widget">
         <div class="widget-header">
            <h4><i class="icon-reorder"></i> Activity Graph</h4>
         </div>
         <div class="widget-content" ng-controller="ActivityGraphCtrl">
            <div id="chart_filled_blue" class="chart"></div>
         </div>
         <div class="divider"></div>
         <div class="widget-content">
            <ul class="stats">
               <li> <strong ng-bind="ActivityCount"></strong> <small>Total Activities</small> </li>
               <li> <strong ng-bind="todayactivity"></strong> <small>Today</small> </li>
               <li> <strong ng-bind="UserCount"></strong> <small>Total Users</small> </li>
               <li> <strong ng-bind="todayuser"></strong> <small>Today</small> </li>
            </ul>
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class="col-md-6">
      <div class="widget" style="overflow-x: scroll; overflow-y: hidden;">
         <div class="widget-header">
            <h4><i class="icon-reorder"></i> New Users</h4>
         </div>
         <div class="widget-content no-padding" >
            <table class="table table-striped table-checkable table-hover">
               <thead>
                  <tr>
                     <th class="hidden-xs">UserName</th>
                     <th>Email</th>
                     <th>User Type</th>
                     <th>Status</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="UserDetail in UserDetails">
                     <td class="hidden-xs" ng-bind="UserDetail.UserName"></td>
                     <td class="hidden-xs" ng-bind="UserDetail.Email"></td>
                     <td class="hidden-xs" ng-bind="UserDetail.PersonType"></td>
                     <td><span class="label label-success">Active</span></td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
   <div class="col-md-6">
      <div class="widget">
         <div class="widget-header">
            <h4><i class="icon-reorder"></i> Feeds</h4>
            <div class="toolbar no-padding">
               <div class="btn-group"><span class="btn btn-xs widget-refresh"><a ng-click="refreshActivity($event)"><i class="icon-refresh"></i></a></span> </div>
            </div>
         </div>
         <div class="widget-content">
            <div class="tabbable tabbable-custom">
               <ul class="nav nav-tabs">
                  <li class="active"><a href="" data-target="#tab_feed_1" data-toggle="tab">System</a></li>
                  <li><a href="" data-target="#tab_feed_2" data-toggle="tab">Activities</a></li>
               </ul>
               <div class="tab-content">
                  <div class="tab-pane active" id="tab_feed_1">
                     <div class="scroller" data-height="290px" data-always-visible="1" data-rail-visible="0">
                        <ul class="feeds clearfix" ng-controller="ServerStatusCtrl">
                           <li>
                              <div class="col1">
                                 <div class="content">
                                    <div class="content-col1">
                                       <div class="label label-success"> <i class="icon-bell"></i> </div>
                                    </div>
                                    <div class="content-col2">
                                       <div class="desc"><span ng-bind="is_server_name"></span> <span ng-bind="istitle"></span> <span ng-bind="is_server_status"></span></div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col2">
                                 <div class="date"><a href="" ng-click="refreshISStatus();"><span ng-bind="refreshtitle"></span> </a></div>
                              </div>
                           </li>
                           <li>
                              <div class="col1">
                                 <div class="content">
                                    <div class="content-col1">
                                       <div class="label label-success"> <i class="icon-bell"></i> </div>
                                    </div>
                                    <div class="content-col2">
                                       <div class="desc"><span ng-bind="esb_server_name"></span> <span ng-bind="istitle"></span> <span ng-bind="esb_server_status"></span></div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col2">
                                 <div class="date"><a href="" ng-click="refreshESBStatus();"><span ng-bind="refreshtitle"></span> </a></div>
                              </div>
                           </li>
                        </ul>
                     </div>
                  </div>
                  <div class="tab-pane" id="tab_feed_2">
                     <div class="scroller" data-height="290px" data-always-visible="1" data-rail-visible="0">
                        <ul class="feeds clearfix">
                           <li ng-repeat="RecentActivity in RecentActivities">
                              <div class="col1">
                                 <div class="content">
                                    <div class="content-col1">
                                       <div class="label label-success"><i class="icon-plus"></i></div>
                                    </div>
                                    <div class="content-col2">
                                       <div class="desc" ng-bind="RecentActivity.activity"></div>
                                    </div>
                                 </div>
                              </div>
                              <div class="col2">
                                 <div class="date" ng-bind="RecentActivity.created_at"></div>
                              </div>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
