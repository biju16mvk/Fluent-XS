<bread-crumbs></bread-crumbs>
<div class="container" id="userContainer">
	<div class="row">
		<div class="col-md-12">
			<div class="span12"><h3><strong>Manage User Details</strong></h3><p>&nbsp;</p></div>
			<div class="widget">
				<div class="widget-header">
					<h4><i class="icon-reorder"></i> User Lists</h4>
				</div>
				<div class="widget-content">
		            <table class="table table-striped table-hover table-checkable datatable">
		               <thead>
		                  <tr>
		                     <th class="hidden-xs">UserName</th>
		                     <th>Name</th>
		                     <th>Email</th>
		                     <th>Action</th>
		                  </tr>
		               </thead>
		               <tbody>
		                  <tr ng-repeat="UserDetail in UserDetails">
		                     <td class="hidden-xs"><a href="#/edit/{{UserDetail.PartyUniqueID}}">{{UserDetail.UserName}}</a></td>
		                     <td class="hidden-xs">{{UserDetail.FirstName}} {{UserDetail.LastName}}</td>
		                     <td class="hidden-xs" ng-bind="UserDetail.Email"></td>
		                     <td><a href="" ng-click="deleteUser(UserDetail.PartyID)">Delete</td>
		                  </tr>
		               </tbody>
		            </table>
				</div>
			</div>
		</div>
	</div>
</div>
