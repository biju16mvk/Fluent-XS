<div class="login">
<div class="box">
      <div class="content">
         <!-- Login Formular -->
         <form class="form-vertical login-form" ng-submit="resetPassword()" novalidate id="frmResetPassword" name="frmResetPassword">
            <!-- Title -->
            <h3 class="form-title">Reset your password</h3>

            <!-- Error Message -->
            <div id="flash" class="alert fade in alert-danger" ng-show="flash">
               <i class="icon-remove close" data-dismiss="alert"></i>
               <span ng-bind="flash"></span>
            </div>
            <div class="alert fade in alert-danger" style="display: none;">
               
               Enter any username and password.
            </div>

            <!-- Input Fields -->
            <div class="form-group">
               <!--<label for="username">Username:</label>-->
               <div class="input-icon">
                  <i class="icon-user"></i>
                 <input type="password" id="pass" name="pass" ng-model="credentials.pass" class="form-control"  placeholder="Enter Password.."  required/>
               </div>
            </div>
            <div class="form-group">
               <!--<label for="password">Password:</label>-->
               <div class="input-icon">
                  <i class="icon-lock"></i>
                  <input type="password" id="re_pass" name="re_pass" ng-model="credentials.re_pass" class="form-control" placeholder="Confirm Password.." pw-check="pass" required/>
                  <div class="custom-error" style="color:#F00" ng-show="frmResetPassword.$error"> <span class="msg-error" ng-show="frmResetPassword.re_pass.$error.pwmatch">Passwords not matching.</span></div>
               </div>
            </div>
            <!-- /Input Fields -->

            <!-- Form Actions -->
            <div class="form-actions">
               <button type="submit" class="submit btn btn-primary pull-right" ng-disabled="frmResetPassword.$invalid">
                  Submit <i class="icon-angle-right"></i>
               </button>
            </div>
         </form>
         <!-- /Login Formular -->

         <!-- Register Formular (hidden by default) -->
         </div> <!-- /.content -->
      </div>
      <!-- /Forgot Password Form -->
   </div>
</div>
